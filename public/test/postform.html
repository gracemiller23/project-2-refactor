<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>PTSDNet</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    </head>

<body>
  <div class="container">


    <div>


        <div class="d-flex justify-content-between">

            <div class="thread-details d-flex flex-row mr-auto">
                <div class="avatar">Av here</div>
                <div class="d-flex">
                    <div class="details-top">
                        <div class="post-title">Post Title Goes Here</div>
                        <div class="post-author">Posted by: username</div>
                    </div>
                    <div class="details-btm">
                        <div class="post-time">Post time stamp</div>
                        <div class="post-cat">Post category</div>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="reply-num">Reply count</div>
                <div class="subscribe">Sub toggle</div>
            </div>
        </div>


    </div>
    <div class="row">

        <br>
        <div class="d-flex">
            <div class="p-2">Flex item</div>
            <div class="p-2">Flex item</div>
            <div class="ml-auto p-2">Flex item</div>
          </div>


    </div>

    
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/postdisplay">Go to Blog</a>
        </div>



        
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="post-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea class="form-control" rows="10" id="body"></textarea>
            <!--<div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Personal">Personal</option>
                <option value="Product Review">Product Review</option>
                <option value="Political">Political</option>
              </select>
            </div> -->
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/postform.js" type="text/javascript"></script>

</body>

</html>
